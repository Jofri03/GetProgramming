<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Movie Ratings</title>
</head>
<body>

  <h1>My Movie Ratings</h1>
  
  <p>Brief info about my favorite movies. <span id="greeting">Welcome!</span></p>
  
  <h2>Movies</h2>
  
  <div id="movieBox">
      <h3 id="movie">Inside Out</h3>
    <p>An emotional adventure inside the head of a young girl.</p>
    
    <h4>Actors</h4>
    <ul>
      <li>Amy Poehler</li>
      <li>Bill Hader</li>
    </ul>
    
    <h4>Directors</h4>
    <ul>
      <li>Pete Doctor</li>
      <li>Ronnie del Carmen</li>
    </ul>
    
    <h4>Comments</h4>
    <ul id="comments"></ul>
    
      <div class="controls">
        
        <input type="text" id="txtComment" />
        
        <select id="rating">
          <option>1</option>
          <option>2</option>
          <option selected>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        
        <button id="rate">Rate</button>
        
      </div>
  </div>
  
</body>
</html>
