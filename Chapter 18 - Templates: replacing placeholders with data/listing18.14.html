<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Reviews</title>
</head>
<body>

  <h1>Movie Reviews</h1>
  
  <div id="reviews"></div>
  
  
  <script type="text/template" id="reviewTemplate">
    <div class="movie">
        <h3>{{title}}</h3>
        <p>{{rating}} stars (out of 5)</p>
        <p>{{body}}</p>
    </div>
  </script>

</body>
</html>
